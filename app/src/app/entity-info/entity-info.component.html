<h1 mat-dialog-title>{{ data.title }}</h1>
<div mat-dialog-content class="entity-info">
  <div *ngFor="let item of data.info">
    <span>
      <b>{{ item.key }}:</b>
    </span>
    <span> {{ item.value }}</span>
  </div>
</div>
<div mat-dialog-actions class="entity-info-actions">
  <button mat-raised-button color="primary" (click)="closeDialog()">
    Close
  </button>
</div>
