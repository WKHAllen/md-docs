<div class="index">
  <div>
    <h1 class="index-title">MD Docs</h1>
    <p class="index-subtitle">Read and write documents in Markdown format.</p>
    <div *ngIf="!loggedIn; else createGroupButton">
      <a mat-raised-button color="primary" routerLink="/login">Get started</a>
    </div>
  </div>
</div>

<ng-template #createGroupButton>
  <a mat-raised-button color="primary" routerLink="/group">New group</a>
</ng-template>
