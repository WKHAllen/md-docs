<h1 mat-dialog-title>Document edit help</h1>
<div mat-dialog-content>
  <p mdd-info-popup-content>
    If you need help with Markdown formatting, see
    <a
      href="https://guides.github.com/features/mastering-markdown/"
      target="_blank"
      rel="nofollow"
      class="standard-link"
      >GitHub's Markdown guide</a
    >
    or ask the owner of this document.
  </p>
</div>
<div mat-dialog-actions class="document-edit-help-actions">
  <button mat-raised-button color="primary" (click)="closeDialog()">
    Close
  </button>
</div>
