<div class="avatar-container">
  <div class="avatar">
    <div class="avatar-image">
      <img src="/image/{{ imageID }}" alt="{{ imageEntityType }} image" />
    </div>
    <div class="avatar-content">
      <div class="avatar-title">{{ title }}</div>
      <div class="avatar-subtitle">{{ subtitle }}</div>
    </div>
  </div>
</div>
